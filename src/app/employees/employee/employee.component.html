<form  class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmployeeID">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" required [(ngModel)]="employeeService.selectedEmployee.FirstName" name="FirstName" #FirstName="ngModel" (change)="log(FirstName)" placeholder="First Name">
      <div class="alert alert-danger" *ngIf="FirstName.invalid && FirstName.touched">This Field is Required.</div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="Last Name" required>  
      <div class="alert alert-danger" *ngIf="LastName.touched && !LastName.valid">This Field id Required.</div>    
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position" placeholder="Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" required name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode" placeholder="Emp. Code">
      <div class="alert alert-danger" *ngIf="EmpCode.touched && !EmpCode.valid">This Field id Required.</div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Office" placeholder="Office">      
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i>Submit</button>
    </div>
    <div class="form-group col-md-6">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)"><i class="fa fa-repeat"></i> Cancel</button>
    </div>
  </div>
</form>
